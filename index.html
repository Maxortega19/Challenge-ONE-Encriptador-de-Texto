<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador </title>
</head>

<body>

    <header>
        <nav>
            <img src="images/logoalura.svg" alt="Logo Alura">
        </nav>
    </header>

    <main>

        <section class="entrada">
            <textarea name="texto" placeholder="Ingrese el texto" id="texto" cols="30" rows="10"></textarea>
            <div>
                <button>Encriptar</button>
                <button>Desencriptar</button>
            </div>
        </section>

        <section class="salida">
            <h3>No se encontro ningun texto</h3>
            <button>Copiar</button>
        </section>

    </main>

    <footer>
        Footer
    </footer>
</body>

</html>
